<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby RoidestoCards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    .hidden {
      display: none;
    }
    #lobby {
      margin-top: 1rem;
    }
    #adminList > div {
      color: darkred;
      font-weight: normal;
      margin-bottom: 0.3rem;
    }
    #playerList > div {
      margin-bottom: 0.3rem;
    }
    #adminList > div[style*="font-weight: bold"] {
      font-weight: bold;
    }
    #playerList > div[style*="font-weight: bold"] {
      font-weight: bold;
    }
    #messageBox {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur RoidestoCards</h1>

  <section id="stepPseudo">
    <label for="pseudoInput">Entre ton pseudo :</label>
    <input type="text" id="pseudoInput" autocomplete="off" />
    <button id="btnPseudo">Valider le pseudo</button>
  </section>

  <section id="stepRole" class="hidden">
    <label for="roleSelect">Choisis un rôle :</label>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="player">Joueur</option>
      <option value="admin">Administrateur</option>
    </select>

    <div id="adminPassword" class="hidden">
      <label for="adminPasswordInput">Mot de passe admin :</label>
      <input type="password" id="adminPassword" autocomplete="off" />
    </div>

    <button id="btnValiderRole">Valider le rôle</button>
  </section>

  <div id="messageBox"></div>

  <section id="lobby" class="hidden">
    <h2>Lobby</h2>
    <div>
      <h3>Administrateur</h3>
      <div id="adminList"></div>
    </div>
    <div>
      <h3>Joueurs</h3>
      <div id="playerList"></div>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
