<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Roi des Tocards - Réponse</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #f1f1f1; text-align: center; padding: 2rem; }
    h1 { color: gold; }
    input, button, select { padding: 0.5rem; font-size: 1.2rem; margin-top: 1rem; }
    #countdown { font-size: 2rem; margin-top: 1rem; color: #ff4444; }
    #responseForm, #roleSelect, #adminPanel, #resultsPanel { display: flex; flex-direction: column; align-items: center; margin-top: 2rem; }
    #responseList { margin-top: 1rem; text-align: left; }
  </style>
</head>
<body>
  <h1>LE ROI DES TOCARDS</h1>
  <h2>Que le tocard gagne !</h2>

  <div id="roleSelect">
    <p>Choisis ton rôle :</p>
    <select id="role">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" style="display:none" />
    <button onclick="validerRole()">Valider</button>
  </div>

  <div id="adminPanel" style="display:none">
    <p id="question">En attente de la question...</p>
    <input type="text" id="questionInput" placeholder="Nouvelle question" />
    <button onclick="lancerChrono()">Lancer le chrono</button>
    <div id="countdown"></div>
    <div id="resultsPanel">
      <h3>Réponses des joueurs :</h3>
      <div id="responseList"></div>
    </div>
  </div>

  <div id="responseForm" style="display:none">
    <p id="joueurQuestion"></p>
    <input type="text" id="pseudo" placeholder="Ton pseudo" required />
    <input type="text" id="reponse" placeholder="Ta réponse" required />
    <button onclick="envoyerReponse()">Envoyer</button>
  </div>

  <script>
    const PASSWORD = "tocard";
    let isAdmin = false;
    let timeLeft = 30;
    let responses = [];
    let interval;

    function validerRole() {
      const role = document.getElementById("role").value;
      const adminPass = document.getElementById("adminPassword").value;

      if (role === "admin") {
        document.getElementById("adminPassword").style.display = "block";
        if (adminPass === PASSWORD) {
          isAdmin = true;
          document.getElementById("roleSelect").style.display = "none";
          document.getElementById("adminPanel").style.display = "flex";
        } else if (adminPass !== "") {
          alert("Mot de passe incorrect");
        }
      } else if (role === "joueur") {
        document.getElementById("roleSelect").style.display = "none";
        document.getElementById("responseForm").style.display = "flex";
      }
    }

    function lancerChrono() {
      const questionText = document.getElementById("questionInput").value;
      if (!questionText) return alert("Entre une question");

      document.getElementById("question").textContent = questionText;
      document.getElementById("joueurQuestion").textContent = questionText;
      timeLeft = 30;
      responses = [];
      document.getElementById("responseList").innerHTML = "";
      document.getElementById("countdown").textContent = timeLeft;
      document.getElementById("responseForm").style.display = "flex";

      interval = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          document.getElementById("countdown").textContent = "Temps écoulé !";
          document.getElementById("responseForm").style.display = "none";
          afficherReponses();
        }
      }, 1000);
    }

    function envoyerReponse() {
      const pseudo = document.getElementById("pseudo").value;
      const reponse = document.getElementById("reponse").value;

      if (!pseudo || !reponse) return alert("Remplis tous les champs");

      responses.push({ pseudo, reponse });
      alert("Réponse enregistrée !");
      document.getElementById("responseForm").style.display = "none";
    }

    function afficherReponses() {
      const list = document.getElementById("responseList");
      list.innerHTML = "";
      responses.forEach(r => {
        const p = document.createElement("p");
        p.textContent = `${r.pseudo} : ${r.reponse}`;
        list.appendChild(p);
      });
    }
  </script>
</body>
</html>
