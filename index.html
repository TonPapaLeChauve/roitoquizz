<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roi des ToCards</title>
  <style>
    body {
      background-color: #121212;
      color: #f1c40f;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    input, select {
      background-color: #1e1e1e;
      color: #f1c40f;
    }

    button {
      background-color: #f1c40f;
      color: #121212;
      cursor: pointer;
    }

    #lobby {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .list-section {
      margin: 20px 0;
    }

    .list-section h3 {
      margin-bottom: 5px;
    }

    #questionSection {
      margin-top: 30px;
    }

    #questionImage {
      width: 300px;
      max-width: 100%;
      border: 2px solid #f1c40f;
      margin-top: 10px;
    }

    #answers {
      margin-top: 20px;
    }

    #answers div {
      margin: 5px 0;
    }

    .answer-button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- √âtape pseudo -->
  <div id="stepPseudo">
    <h1>üëë Roi des ToCards</h1>
    <input type="text" id="pseudoInput" placeholder="Entre ton pseudo" />
    <br />
    <button id="btnPseudo">Valider</button>
  </div>

  <!-- √âtape r√¥le -->
  <div id="stepRole" class="hidden">
    <h2>Choisis ton r√¥le</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="joueur">üéÆ Joueur</option>
      <option value="admin">üëë Administrateur</option>
    </select>
    <br />
    <input type="password" id="adminPassword" class="hidden" placeholder="Mot de passe admin" />
    <br />
    <button id="btnValiderRole">Rejoindre</button>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby</h2>

    <div class="list-section">
      <h3>Admin</h3>
      <div id="adminList"></div>
    </div>

    <div class="list-section">
      <h3>Joueurs</h3>
      <div id="playerList"></div>
    </div>

    <!-- Section admin pour lancer les questions -->
    <div id="questionSection" class="hidden">
      <h3 id="questionText"></h3>
      <img id="questionImage" src="" alt="" />
      <p id="timer"></p>

      <!-- Pour l'admin -->
      <div id="answers"></div>
      <button id="startQuestionBtn">‚û°Ô∏è Lancer une question</button>

      <!-- Pour les joueurs -->
      <div id="answerZone" class="hidden">
        <input type="text" id="answerInput" placeholder="√âcris ta r√©ponse ici" />
        <button id="btnAnswer">R√©pondre</button>
      </div>
    </div>
  </div>

  <!-- Script Firebase & App -->
  <script type="module" src="app.js"></script>

</body>
</html>
