<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Roi des Tocards - Quiz Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #f1f1f1; text-align: center; padding: 2rem; }
    h1 { color: gold; }
    input, button, select { padding: 0.5rem; font-size: 1.2rem; margin-top: 1rem; }
    #countdown { font-size: 2rem; margin-top: 1rem; color: #ff4444; }
    #responseForm, #roleSelect, #adminPanel, #resultsPanel { display: flex; flex-direction: column; align-items: center; margin-top: 2rem; }
    #responseList { margin-top: 1rem; text-align: left; max-width: 300px; }
  </style>
</head>
<body>
  <h1>LE ROI DES TOCARDS</h1>
  <h2>Que le tocard gagne !</h2>

  <div id="roleSelect">
    <p>Choisis ton rôle :</p>
    <select id="role">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" style="display:none" />
    <button id="btnValiderRole">Valider</button>
  </div>

  <div id="adminPanel" style="display:none">
    <p id="question">En attente de la question...</p>
    <input type="text" id="questionInput" placeholder="Nouvelle question" />
    <button id="btnLancerChrono">Lancer le chrono</button>
    <div id="countdown"></div>
    <div id="resultsPanel">
      <h3>Réponses des joueurs :</h3>
      <div id="responseList"></div>
    </div>
  </div>

  <div id="responseForm" style="display:none">
    <p id="joueurQuestion"></p>
    <input type="text" id="pseudo" placeholder="Ton pseudo" required />
    <input type="text" id="reponse" placeholder="Ta réponse" required />
    <button id="btnEnvoyerReponse">Envoyer</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
