<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz en Temps R茅el</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
      background: gold;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: orange;
    }
    .hidden {
      display: none !important;
    }
    #adminList, #playerList {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      margin: 1rem auto;
      border-radius: 6px;
      min-height: 50px;
      font-size: 1.1rem;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
      font-weight: bold;
      color: gold;
    }
  </style>
</head>
<body>

  <!-- tape pseudo -->
  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <!-- tape r么le -->
  <div id="stepRole" class="hidden">
    <h2>Choisis ton r么le</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin"> Admin</option>
      <option value="player"> Joueur</option>
    </select>
    <input type="password" id="adminPassword" class="hidden" placeholder="Mot de passe admin" autocomplete="off" />
    <button id="btnValiderRole">Valider r么le</button>
  </div>

  <!-- ...garde tout comme avant -->
  
  <!-- Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby</h2>
    <h3> Administrateur</h3>
    <div id="adminList"></div>
    <h3> Joueurs</h3>
    <div id="playerList"></div>
  
    <!-- Contr么les admin -->
    <div id="adminControls" class="hidden">
      <button id="launchQuestion">Lancer la question suivante</button>
    </div>
  
    <!-- Zone r茅ponses admin -->
    <div id="adminAnswers" class="hidden" style="margin-top: 20px; text-align: left; background:#222; padding: 10px; border-radius:6px; max-height: 200px; overflow-y: auto;">
      <h3>R茅ponses des joueurs</h3>
      <div id="answersList"></div>
    </div>
  </div>
  
  <!-- Affichage question + chrono -->
  <div id="questionContainer" class="hidden">
    <h2 id="questionText"></h2>
    <img id="questionImage" src="#" alt="Image question" />
    <div id="timer"></div>
  
    <!-- R茅ponse joueur -->
    <div id="playerAnswerContainer" class="hidden" style="margin-top: 1rem;">
      <input type="text" id="playerAnswerInput" placeholder="Tape ta r茅ponse ici" autocomplete="off" style="width:80%; font-size:1.1rem; padding:0.4rem;"/>
      <button id="btnSendAnswer" style="margin-left: 0.5rem;">Envoyer</button>
    </div>
  </div>


  <!-- Affichage question + chrono -->
  <div id="questionContainer" class="hidden">
    <h2 id="questionText"></h2>
    <img id="questionImage" src="#" alt="Image question" />
    <div id="timer"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
