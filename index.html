<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz en Temps Réel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
      background: gold;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: orange;
    }
    .hidden {
      display: none !important;
    }
    #lobbyList, #scoreList {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      margin: 1rem auto;
      border-radius: 6px;
    }
    #countdownAdmin, #countdownJoueur {
      font-size: 2rem;
      color: #f44;
      margin: 0.5rem 0;
    }
    #questionDisplay, #joueurQuestion {
      font-size: 1.3rem;
      margin: 1rem 0 0.5rem 0;
    }
  </style>
</head>
<body>

  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <div id="stepRole" class="hidden">
    <h2>Choisis ton rôle</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="hidden" autocomplete="off" />
    <button id="btnValiderRole">Valider rôle</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>Lobby - Joueurs connectés</h2>
    <div id="lobbyList"></div>
    <button id="btnLancerQuestion" class="hidden">Lancer la question</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Panel Admin</h2>
    <input type="text" id="questionInput" placeholder="Nouvelle question" autocomplete="off" />
    <button id="btnLancer">Lancer le chrono</button>
    <div id="questionDisplay">En attente...</div>
    <div id="countdownAdmin">--</div>
    <h3>Réponses des joueurs :</h3>
    <div id="responseList"></div>
  </div>

  <div id="playerPanel" class="hidden">
    <h2>Question</h2>
    <div id="joueurQuestion">En attente...</div>
    <div id="countdownJoueur">--</div>
    <input type="text" id="reponseInput" placeholder="Ta réponse" autocomplete="off" />
    <button id="btnEnvoyerReponse">Envoyer</button>
  </div>

  <div id="scorePanel" class="hidden">
    <h2>Scores</h2>
    <div id="scoreList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
