<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Roi des Tocard Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1c40f;
      text-align: center;
      padding: 20px;
    }

    h2, h3 {
      color: #f1c40f;
    }

    input, select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #f1c40f;
      color: #121212;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button.small {
      padding: 4px 8px;
      font-size: 12px;
    }

    .hidden {
      display: none;
    }

    .row {
      margin: 10px 0;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #f1c40f;
      margin-top: 10px;
    }

    .points {
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Étape 1 : pseudo -->
  <div id="stepPseudo">
    <h2>Entre ton pseudo</h2>
    <input id="pseudoInput" placeholder="Ton pseudo" />
    <button id="btnPseudo">Valider</button>
  </div>

  <!-- Étape 2 : rôle -->
  <div id="stepRole" class="hidden">
    <h2>Choisis ton rôle</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="player">Joueur</option>
      <option value="admin">Admin</option>
    </select>
    <div id="adminPassword" class="hidden">
      <input type="password" placeholder="Mot de passe admin" />
    </div>
    <button id="btnValiderRole">Entrer</button>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby</h2>
    <div id="adminList"></div>
    <div id="playerList"></div>
    <div id="adminControls" class="hidden">
      <button id="btnNextQuestion">Lancer question</button>
    </div>
  </div>

  <!-- Zone question -->
  <div id="questionZone" class="hidden">
    <h2 id="questionText"></h2>
    <img id="questionImage" src="" alt="" />
    <div id="timeLeft"></div>
  </div>

  <!-- Réponse joueur -->
  <div id="playerAnswerZone" class="hidden">
    <h3>Ta réponse :</h3>
    <input id="answerInput" placeholder="Écris ta réponse ici" />
    <button id="btnAnswer">Envoyer</button>
  </div>

  <!-- Zone réponses admin -->
  <div id="adminAnswers" class="hidden">
    <h3>Réponses des joueurs :</h3>
  </div>

  <!-- Réponse correcte -->
  <div id="correctAnswer" class="hidden">
    <h3>✅ Réponse correcte :</h3>
    <p id="correctText"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue,
      onDisconnect, update, remove, get
    } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    const config = {
      apiKey: "AIzaSyAwi1VHv7jaaPPyanv90CCheM1mZ-xNr58",
      authDomain: "roidestocards-d0084.firebaseapp.com",
      databaseURL: "https://roidestocards-d0084-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "roidestocards-d0084",
      storageBucket: "roidestocards-d0084.appspot.com",
      messagingSenderId: "120053524190",
      appId: "1:120053524190:web:c68520412faff06836044f",
      measurementId: "G-YVH6BWKZGZ"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    const e = id => document.getElementById(id);

    const btnPseudo = e("btnPseudo");
    const pseudoInput = e("pseudoInput");
    const stepPseudo = e("stepPseudo");
    const stepRole = e("stepRole");

    btnPseudo.addEventListener("click", () => {
      const pseudo = pseudoInput.value.trim();
      if (!pseudo) {
        alert("Entre un pseudo valide.");
        return;
      }

      stepPseudo.classList.add("hidden");
      stepRole.classList.remove("hidden");

      // Ici tu continues avec ton JS principal (déjà intégré dans main.js normalement)
    });
  </script>
</body>
</html>
