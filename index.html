<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roi des ToCards</title>
  <style>
    body {
      background-color: #121212;
      color: #f1c40f;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    input, select {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #f1c40f;
      color: black;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #questionContainer img {
      max-width: 80%;
      margin-top: 10px;
    }

    .player-entry {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #answersList button {
      margin-left: 10px;
    }

    .zone {
      background-color: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1> Roi des ToCards </h1>

  <!-- tape 1 : pseudo -->
  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Pseudo" />
    <button id="btnPseudo">Continuer</button>
  </div>

  <!-- tape 2 : r么le -->
  <div id="stepRole" class="hidden">
    <h2>Choisis ton r么le</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Administrateur </option>
      <option value="player">Joueur </option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="hidden"/>
    <br/>
    <button id="btnValiderRole">Valider</button>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby</h2>

    <div class="zone">
      <h3> Administrateur</h3>
      <div id="adminList"></div>
    </div>

    <div class="zone">
      <h3> Joueurs</h3>
      <div id="playerList"></div>
    </div>

    <!-- Contr么les admin -->
    <div id="adminControls" class="hidden zone">
      <h3>Contr么le de la partie</h3>
      <button id="launchQuestion">Lancer la question suivante</button>
    </div>

    <!-- Zone de r茅ponses visibles par l'admin -->
    <div id="adminAnswers" class="hidden zone">
      <h3>R茅ponses en direct</h3>
      <div id="answersList"></div>
    </div>
  </div>

  <!-- Affichage question + chrono -->
  <div id="questionContainer" class="hidden">
    <h2 id="questionText"></h2>
    <img id="questionImage" src="#" alt="Image question" />
    <div id="timer" style="font-size: 2rem; margin: 15px;"></div>

    <!-- Zone de r茅ponse joueur -->
    <div id="playerAnswerContainer" class="hidden">
      <input type="text" id="playerAnswerInput" placeholder="Tape ta r茅ponse ici" autocomplete="off" />
      <button id="btnSendAnswer">Envoyer</button>
    </div>
  </div>

  <!-- Firebase et JS principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
