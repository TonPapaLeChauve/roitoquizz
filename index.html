<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Roi des Tocards - Quiz Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f1f1f1;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: gold; }
    input, button, select {
      padding: 0.5rem;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .hidden { display: none !important; }
    #lobbyList {
      text-align: left;
      max-width: 300px;
      margin: 1rem auto;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 8px;
      background: #222;
      min-height: 100px;
    }
    #responseList {
      max-width: 400px;
      margin: 1rem auto;
      text-align: left;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      max-height: 200px;
      overflow-y: auto;
      min-height: 100px;
    }
    #countdown {
      font-size: 2rem;
      color: #ff4444;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <h1>LE ROI DES TOCARDS</h1>

  <!-- Étape 1 : Choix du pseudo -->
  <div id="pseudoScreen">
    <p>Choisis ton pseudo :</p>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <br />
    <button id="btnPseudo">Valider</button>
  </div>

  <!-- Étape 2 : Choix du rôle -->
  <div id="roleScreen" class="hidden">
    <p>Choisis ton rôle :</p>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <br />
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="hidden" autocomplete="off" />
    <br />
    <button id="btnRole">Valider</button>
  </div>

  <!-- Lobby avec liste des joueurs -->
  <div id="lobbyScreen" class="hidden">
    <h2>Lobby - Joueurs connectés :</h2>
    <div id="lobbyList">Chargement...</div>
  </div>

  <!-- Panel admin -->
  <div id="adminPanel" class="hidden">
    <p><strong>Question actuelle :</strong> <span id="questionDisplay">En attente...</span></p>
    <input type="text" id="questionInput" placeholder="Nouvelle question" autocomplete="off" />
    <br />
    <button id="btnLancer" disabled>Lancer le chrono (30s)</button>
    <div id="countdown">--</div>
    <h3>Réponses des joueurs :</h3>
    <div id="responseList">En attente des réponses...</div>
  </div>

  <!-- Panel joueur -->
  <div id="joueurPanel" class="hidden">
    <p><strong>Question :</strong> <span id="joueurQuestion">En attente...</span></p>
    <input type="text" id="reponseInput" placeholder="Ta réponse" autocomplete="off" />
    <br />
    <button id="btnEnvoyerReponse">Envoyer</button>
    <div id="countdown">--</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // Config Firebase - remplace par la tienne
    const firebaseConfig = {
      apiKey: "AIzaSyAwi1VHv7jaaPPyanv90CCheM1mZ-xNr58",
      authDomain: "roidestocards-d0084.firebaseapp.com",
      databaseURL: "https://roidestocards-d0084-default-rtdb.firebaseio.com",
      projectId: "roidestocards-d0084",
      storageBucket: "roidestocards-d0084.appspot.com",
      messagingSenderId: "120053524190",
      appId: "1:120053524190:web:c68520412faff06836044f",
      measurementId: "G-YVH6BWKZGZ"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Constantes & éléments DOM
    const PASSWORD = "tocard";

    const pseudoScreen = document.getElementById("pseudoScreen");
    const roleScreen = document.getElementById("roleScreen");
    const lobbyScreen = document.getElementById("lobbyScreen");
    const adminPanel = document.getElementById("adminPanel");
    const joueurPanel = document.getElementById("joueurPanel");

    const pseudoInput = document.getElementById("pseudoInput");
    const btnPseudo = document.getElementById("btnPseudo");

    const roleSelect = document.getElementById("roleSelect");
    const adminPassword = document.getElementById("adminPassword");
    const btnRole = document.getElementById("btnRole");

    const lobbyList = document.getElementById("lobbyList");

    const questionDisplay = document.getElementById("questionDisplay");
    const questionInput = document.getElementById("questionInput");
    const btnLancer = document.getElementById("btnLancer");
    const countdownAdmin = document.querySelector("#adminPanel #countdown");

    const joueurQuestion = document.getElementById("joueurQuestion");
    const reponseInput = document.getElementById("reponseInput");
    const btnEnvoyerReponse = document.getElementById("btnEnvoyerReponse");
    const countdownJoueur = document.querySelector("#joueurPanel #countdown");

    // Variables
    let playerData = { pseudo: null, role: null };
    let playerId = null;
    let isAdmin = false;
    let timerInterval = null;

    // 1. Afficher le mot de passe admin seulement si rôle admin sélectionné
    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "admin") {
        adminPassword.classList.remove("hidden");
      } else {
        adminPassword.classList.add("hidden");
        adminPassword.value = "";
      }
    });

    // 2. Validation pseudo
    btnPseudo.addEventListener("click", () => {
      const pseudo = pseudoInput.value.trim();
      if (!pseudo) {
        alert("Entre un pseudo !");
        return;
      }
      playerData.pseudo = pseudo;
      pseudoScreen.classList.add("hidden");
      roleScreen.classList.remove("hidden");
    });

    // 3. Validation rôle
    btnRole.addEventListener("click", async () => {
      const role = roleSelect.value;
      if (!role) {
        alert("Choisis un rôle !");
        return;
      }
      if (role === "admin") {
        if (adminPassword.value !== PASSWORD) {
          alert("Mot de passe admin incorrect !");
          return;
        }
        isAdmin = true;
      } else {
        isAdmin = false;
      }

      playerData.role = role;

      // Ajouter joueur dans Firebase
      const playersRef = ref(db, "players");
      playerId = push(playersRef).key;
      const playerRef = ref(db, `players/${playerId}`);

      await set(playerRef, {
        pseudo: playerData.pseudo,
        role: playerData.role,
        connected: true,
      });

      onDisconnect(playerRef).remove();

      roleScreen.classList.add("hidden");
      lobbyScreen.classList.remove("hidden");

      if (isAdmin) {
        adminPanel.classList.remove("hidden");
        joueurPanel.classList.add("hidden");
      } else {
        adminPanel.classList.add("hidden");
        joueurPanel.classList.remove("hidden");
      }

      setupLobby();
      listenQuiz();
    });

    // 4. Setup lobby : afficher joueurs en temps réel
    function setupLobby() {
      const playersRef = ref(db, "players");
      onValue(playersRef, (snapshot) => {
        const players = snapshot.val() || {};
        lobbyList.innerHTML = "";
        let countJoueurs = 0;

        for (const id in players) {
          const p = players[id];
          const div = document.createElement("div");
          div.textContent = p.pseudo + (p.role === "admin" ? " (Admin)" : "");
          lobbyList.appendChild(div);
          if (p.role === "joueur") countJoueurs++;
        }

        // L’admin peut lancer la partie seulement s’il y a au moins un joueur
        btnLancer.disabled = !isAdmin || countJoueurs === 0;
      });
    }

    // 5. Admin lance la question + chrono
    btnLancer.addEventListener("click", () => {
      const question = questionInput.value.trim();
      if (!question) {
        alert("Écris une question !");
        return;
      }

      // Sauvegarder question dans DB
      const quizRef = ref(db, "quiz");
      set(quizRef, {
        question: question,
        chrono: 30,
        active: true,
        timestamp: Date.now(),
      });

      // Reset input + bouton
      questionInput.value = "";
      btnLancer.disabled = true;

      // Vider les réponses précédentes
      const reponsesRef = ref(db, "reponses");
      set(reponsesRef, {});

      // Lancer le chrono localement côté admin
      startCountdown(30, countdownAdmin);
    });

    // 6. Gestion du chrono côté admin
    function startCountdown(seconds, displayElement) {
      clearInterval(timerInterval);
      let timeLeft = seconds;
      displayElement.textContent = timeLeft + "s";

      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          displayElement.textContent = "Temps écoulé";
          // Fin de la question, désactiver bouton lancer question
          btnLancer.disabled = false;

          // Mettre quiz.active = false dans Firebase
          const quizRef = ref(db, "quiz/active");
          set(quizRef, false);
          return;
        }
        displayElement.textContent = timeLeft + "s";

        // Mettre à jour le chrono en DB pour que les joueurs voient le décompte
        const chronoRef = ref(db, "quiz/chrono");
        set(chronoRef, timeLeft);
      }, 1000);
    }

    // 7. Écouter question + chrono dans DB, mise à jour côté joueur
    function listenQuiz() {
      const quizRef = ref(db, "quiz");
      onValue(quizRef, (snapshot) => {
        const quiz = snapshot.val();
        if (!quiz || !quiz.active) {
          // Pas de question active
          questionDisplay.textContent = "En attente...";
          joueurQuestion.textContent = "En attente...";
          countdownAdmin.textContent = "--";
          countdownJoueur.textContent = "--";
          btnEnvoyerReponse.disabled = true;
          reponseInput.disabled = true;
          reponseInput.value = "";
          reponseInput.classList.add("hidden");
          btnEnvoyerReponse.classList.add("hidden");
          return;
        }

        questionDisplay.textContent = quiz.question;
        joueurQuestion.textContent = quiz.question;

        if (!isAdmin) {
          // Joueur voit le chrono et peut répondre si chrono > 0
          countdownJoueur.textContent = quiz.chrono + "s";
          if (quiz.chrono > 0) {
            btnEnvoyerReponse.disabled = false;
            reponseInput.disabled = false;
            reponseInput.classList.remove("hidden");
            btnEnvoyerReponse.classList.remove("hidden");
          } else {
            btnEnvoyerReponse.disabled = true;
            reponseInput.disabled = true;
            reponseInput.classList.add("hidden");
            btnEnvoyerReponse.classList.add("hidden");
          }
        }
      });
    }

    // 8. Envoi de la réponse joueur
    btnEnvoyerReponse.addEventListener("click", async () => {
      const reponse = reponseInput.value.trim();
      if (!reponse) {
        alert("Écris ta réponse !");
        return;
      }

      const reponsesRef = ref(db, "reponses");
      const newReponseRef = push(reponsesRef);
      await set(newReponseRef, {
        pseudo: playerData.pseudo,
        reponse: reponse,
        timestamp: Date.now(),
      });

      // Désactiver le champ et bouton après envoi
      reponseInput.value = "";
      reponseInput.disabled = true;
      btnEnvoyerReponse.disabled = true;
      reponseInput.classList.add("hidden");
      btnEnvoyerReponse.classList.add("hidden");
    });

    // 9. Admin écoute les réponses en direct
    if (isAdmin) {
      const reponsesRef = ref(db, "reponses");
      onValue(reponsesRef, (snapshot) => {
        const réponses = snapshot.val() || {};
        responseList.innerHTML = "";
        for (const key in réponses) {
          const r = réponses[key];
          const div = document.createElement("div");
          div.textContent = `${r.pseudo} : ${r.reponse}`;
          responseList.appendChild(div);
        }
      });
    }

    // 10. Quand la page se ferme, retirer le joueur de la DB
    window.addEventListener("beforeunload", () => {
      if (playerId) {
        remove(ref(db, `players/${playerId}`));
      }
    });

  </script>
</body>
</html>
