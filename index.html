<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz en Temps Réel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
      background: gold;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: orange;
    }
    .hidden {
      display: none !important;
    }
    #lobbyListAdmin, #lobbyListPlayers {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      margin: 1rem auto;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
    }
    .section-lobby {
      margin-bottom: 1rem;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <div id="stepRole" class="hidden">
    <h2>Choisis ton rôle</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="hidden" autocomplete="off" />
    <button id="btnValiderRole">Valider rôle</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>Lobby - Joueurs connectés</h2>

    <div class="section-lobby">
      <h3>Administrateur</h3>
      <div id="lobbyListAdmin"></div>
    </div>

    <div class="section-lobby">
      <h3>Joueurs</h3>
      <div id="lobbyListPlayers"></div>
    </div>
    <div id="messageBox" style="color: red; font-weight: bold; margin: 1rem 0; display: none;"></div>

  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
