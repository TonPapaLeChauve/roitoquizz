<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roi des Tocard Quiz</title>
  <style>
    body {
      background: black;
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 1em;
    }

    .hidden { display: none; }

    #lobby, #questionZone, #playerAnswerZone, #adminAnswers, #correctAnswer {
      margin-top: 2em;
    }

    .row {
      margin: 0.5em 0;
    }

    button {
      background: yellow;
      color: black;
      border: none;
      padding: 0.5em 1em;
      margin: 0.2em;
      font-weight: bold;
      cursor: pointer;
    }

    button.small {
      font-size: 0.6em;
      padding: 0.3em 0.6em;
    }

    img {
      max-width: 80%;
      max-height: 300px;
      border: 2px solid yellow;
      margin-top: 1em;
    }

    input {
      padding: 0.5em;
      margin: 0.5em;
    }

    #timeLeft {
      font-size: 2em;
      font-weight: bold;
      margin-top: 0.5em;
    }

    .points {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Étape 1 : Pseudo -->
  <div id="stepPseudo">
    <h2>Entre ton pseudo</h2>
    <input id="pseudoInput" placeholder="Ton pseudo" />
    <button id="btnPseudo">Valider</button>
  </div>

  <!-- Étape 2 : Rôle -->
  <div id="stepRole" class="hidden">
    <h2>Choisis ton rôle</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="player">Joueur</option>
      <option value="admin">Admin</option>
    </select>
    <div id="adminPassword" class="hidden">
      <input type="password" placeholder="Mot de passe admin" />
    </div>
    <button id="btnValiderRole">Entrer</button>
  </div>

  <!-- Lobby -->
  <div id="lobby" class="hidden">
    <h2>Lobby</h2>
    <div id="adminList"></div>
    <div id="playerList"></div>
    <div id="adminControls" class="hidden">
      <button id="btnNextQuestion">Lancer question</button>
    </div>
  </div>

  <!-- Question -->
  <div id="questionZone" class="hidden">
    <h2 id="questionText"></h2>
    <img id="questionImage" src="" />
    <div id="timeLeft"></div>
  </div>

  <!-- Réponse joueur -->
  <div id="playerAnswerZone" class="hidden">
    <h3>Ta réponse :</h3>
    <input id="answerInput" placeholder="Ta réponse ici" />
    <button id="btnAnswer">Envoyer</button>
  </div>

  <!-- Réponses admin -->
  <div id="adminAnswers" class="hidden">
    <h3>Réponses des joueurs :</h3>
  </div>

  <!-- Réponse correcte affichée à tous -->
  <div id="correctAnswer" class="hidden">
    <h3>✅ Réponse correcte :</h3>
    <p id="correctText"></p>
  </div>

  <!-- Script principal -->
  <script type="module" src="main.js"></script>
</body>
</html>
