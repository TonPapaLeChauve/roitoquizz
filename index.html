<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RoiToQuizz</title>
<style>
  body {
    background: #111;
    color: #ff0;
    font-family: Arial, sans-serif;
  }
  .hidden { display: none; }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: #222;
    padding: 15px;
    border-radius: 8px;
  }
  h1 {
    text-align: center;
  }
  #adminList, #playerList, #adminAnswers, #finalAnswers {
    margin-top: 15px;
  }
  .row {
    margin: 8px 0;
    display: flex;
    align-items: center;
  }
  .points {
    margin-left: 8px;
    font-weight: bold;
  }
  button {
    background: #ff0;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #111;
    border-radius: 4px;
  }
  button:hover {
    background: #ee0;
  }
  .admin-point-btn {
    font-size: 0.7em;
    padding: 2px 6px;
    margin-left: 5px;
  }
  #questionZone {
    margin-top: 20px;
    border-top: 1px solid #ff0;
    padding-top: 10px;
  }
  #questionText {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 5px;
  }
  #questionImage {
    max-width: 100%;
    max-height: 200px;
    display: block;
    margin: 0 auto 10px auto;
    border-radius: 6px;
  }
  #timeLeft {
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 15px;
  }
  #playerAnswerZone input[type="text"] {
    width: 80%;
    padding: 5px;
    margin-right: 8px;
    border-radius: 4px;
    border: 1px solid #ff0;
    background: #111;
    color: #ff0;
    font-weight: bold;
  }
  #playerAnswerZone button {
    padding: 5px 12px;
  }
  #adminControls {
    margin-top: 20px;
    text-align: center;
  }
  #finalAnswers {
    margin-top: 15px;
    border-top: 1px solid #ff0;
    padding-top: 10px;
  }
</style>
</head>
<body>

<div class="container">

  <h1>RoiToQuizz</h1>

  <div id="stepPseudo">
    <input id="pseudoInput" type="text" placeholder="Ton pseudo" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <div id="stepRole" class="hidden">
    <select id="roleSelect">
      <option value="">--Choisir un rÃ´le--</option>
      <option value="player">Joueur ðŸŽ®</option>
      <option value="admin">Administrateur ðŸ‘‘</option>
    </select>
    <input id="adminPassword" type="password" placeholder="Mot de passe admin" class="hidden" />
    <button id="btnValiderRole">Valider rÃ´le</button>
  </div>

  <div id="lobby" class="hidden">

    <h2>Lobby</h2>

    <div><strong>Admin :</strong></div>
    <div id="adminList"></div>

    <div><strong>Joueurs :</strong></div>
    <div id="playerList"></div>

    <div id="adminControls" class="hidden">
      <button id="btnNextQuestion">Lancer la question suivante</button>
    </div>

    <div id="questionZone" class="hidden">
      <div id="questionText"></div>
      <img id="questionImage" src="" alt="Image question" />
      <div id="timeLeft"></div>
    </div>

    <div id="playerAnswerZone" class="hidden">
      <input id="answerInput" type="text" placeholder="Ã‰cris ta rÃ©ponse ici..." />
      <button id="btnAnswer">Envoyer</button>
    </div>

    <div id="adminAnswers" class="hidden"></div>
    <div id="finalAnswers" class="hidden"></div>

  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
