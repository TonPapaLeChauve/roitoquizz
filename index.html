<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Roi des Tocards - Quiz Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
      background: gold;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: orange;
    }
    .hidden {
      display: none !important;
    }
    #lobbyList {
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      margin: 1rem auto;
      border-radius: 6px;
    }
    #responseList {
      max-height: 150px;
      overflow-y: auto;
      background: #222;
      padding: 0.5rem;
      margin-top: 1rem;
      text-align: left;
      border-radius: 6px;
    }
    #countdownAdmin, #countdownJoueur {
      font-size: 2rem;
      color: #f44;
      margin: 0.5rem 0;
    }
    #questionDisplay, #joueurQuestion {
      font-size: 1.3rem;
      margin: 1rem 0 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>LE ROI DES TOCARDS</h1>
  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <div id="stepRole" class="hidden">
    <h2>Choisis ton rôle</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin" class="hidden" autocomplete="off" />
    <button id="btnValiderRole">Valider rôle</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>Lobby - Joueurs connectés</h2>
    <div id="lobbyList"></div>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>Panel Admin</h2>
    <input type="text" id="questionInput" placeholder="Nouvelle question" autocomplete="off" />
    <button id="btnLancer">Lancer le chrono</button>
    <div id="questionDisplay">En attente...</div>
    <div id="countdownAdmin">--</div>
    <h3>Réponses des joueurs :</h3>
    <div id="responseList"></div>
  </div>

  <div id="playerPanel" class="hidden">
    <h2>Question</h2>
    <div id="joueurQuestion">En attente...</div>
    <div id="countdownJoueur">--</div>
    <input type="text" id="reponseInput" placeholder="Ta réponse" autocomplete="off" />
    <button id="btnEnvoyerReponse">Envoyer</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-database.js";

    // Config Firebase - remplace par la tienne si besoin
    const firebaseConfig = {
      apiKey: "AIzaSyAwi1VHv7jaaPPyanv90CCheM1mZ-xNr58",
      authDomain: "roidestocards-d0084.firebaseapp.com",
      projectId: "roidestocards-d0084",
      storageBucket: "roidestocards-d0084.appspot.com",
      messagingSenderId: "120053524190",
      appId: "1:120053524190:web:c68520412faff06836044f",
      measurementId: "G-YVH6BWKZGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const stepPseudo = document.getElementById("stepPseudo");
    const pseudoInput = document.getElementById("pseudoInput");
    const btnPseudo = document.getElementById("btnPseudo");

    const stepRole = document.getElementById("stepRole");
    const roleSelect = document.getElementById("roleSelect");
    const adminPassword = document.getElementById("adminPassword");
    const btnValiderRole = document.getElementById("btnValiderRole");

    const lobby = document.getElementById("lobby");
    const lobbyList = document.getElementById("lobbyList");

    const adminPanel = document.getElementById("adminPanel");
    const questionInput = document.getElementById("questionInput");
    const btnLancer = document.getElementById("btnLancer");
    const questionDisplay = document.getElementById("questionDisplay");
    const countdownAdmin = document.getElementById("countdownAdmin");
    const responseList = document.getElementById("responseList");

    const playerPanel = document.getElementById("playerPanel");
    const joueurQuestion = document.getElementById("joueurQuestion");
    const countdownJoueur = document.getElementById("countdownJoueur");
    const reponseInput = document.getElementById("reponseInput");
    const btnEnvoyerReponse = document.getElementById("btnEnvoyerReponse");

    // Variables
    let playerId = null;
    let playerData = null;
    let isAdmin = false;
    let timerInterval = null;

    // Étape 1 : Choisir pseudo
    btnPseudo.onclick = () => {
      const pseudo = pseudoInput.value.trim();
      if(!pseudo) {
        alert("Entre un pseudo");
        return;
      }
      playerData = { pseudo };
      stepPseudo.classList.add("hidden");
      stepRole.classList.remove("hidden");
    };

    // Afficher / cacher champ mot de passe admin selon rôle
    roleSelect.addEventListener("change", () => {
      if(roleSelect.value === "admin") {
        adminPassword.classList.remove("hidden");
      } else {
        adminPassword.classList.add("hidden");
        adminPassword.value = "";
      }
    });

    // Étape 2 : Valider rôle + mot de passe admin si besoin + inscrire dans Firebase
    btnValiderRole.onclick = () => {
      const role = roleSelect.value;
      const pwd = adminPassword.value;
      if(!role) {
        alert("Choisis un rôle");
        return;
      }
      if(role === "admin") {
        if(pwd !== "tocard") {
          alert("Mot de passe admin incorrect");
          return;
        }
        isAdmin = true;
      } else {
        isAdmin = false;
      }
      playerData.role = role;

      // Ajouter joueur dans DB et récupérer clé générée
      const playersRef = ref(db, "players");
      playerId = push(playersRef).key;
      const playerRef = ref(db, `players/${playerId}`);
      set(playerRef, { pseudo: playerData.pseudo, role: playerData.role });

      stepRole.classList.add("hidden");
      lobby.classList.remove("hidden");

      if(isAdmin) {
        adminPanel.classList.remove("hidden");
        playerPanel.classList.add("hidden");
      } else {
        playerPanel.classList.remove("hidden");
        adminPanel.classList.add("hidden");
      }

      startLobbyListener();
      listenQuiz();
    };

    // Écoute en direct les joueurs connectés pour afficher lobby
    function startLobbyListener(){
      const playersRef = ref(db, "players");
      onValue(playersRef, (snapshot) => {
        const players = snapshot.val() || {};
        lobbyList.innerHTML = "";
        for(const id in players){
          const p = players[id];
          const span = document.createElement("div");
          span.textContent = p.pseudo + (p.role === "admin" ? " (Admin)" : "");
          if(id === playerId) span.style.fontWeight = "bold";
          lobbyList.appendChild(span);
        }
      });
    }

    // Admin lance la question + chrono
    btnLancer.onclick = () => {
      const question = questionInput.value.trim();
      if(!question) {
        alert("Écris une question !");
        return;
      }
      // Mettre question + chrono dans DB
      const quizRef = ref(db, "quiz");
      set(quizRef, {
        question: question,
        chrono: 30,
        active: true,
        timestamp: Date.now()
      });

      questionInput.value = "";
      btnLancer.disabled = true;

      // Vider les réponses précédentes
      const reponsesRef = ref(db, "reponses");
      set(reponsesRef, {});

      startCountdown(30, countdownAdmin);
    };

    // Fonction chrono (admin + maj Firebase)
    function startCountdown(seconds, displayElement){
      clearInterval(timerInterval);
      let timeLeft = seconds;
      displayElement.textContent = timeLeft + "s";

      timerInterval = setInterval(() => {
        timeLeft--;
        if(timeLeft <= 0){
          clearInterval(timerInterval);
          displayElement.textContent = "Temps écoulé";
          btnLancer.disabled = false;

          // Fin quiz
          const quizActiveRef = ref(db, "quiz/active");
          set(quizActiveRef, false);
          return;
        }
        displayElement.textContent = timeLeft + "s";

        // Mise à jour chrono dans DB
        const chronoRef = ref(db, "quiz/chrono");
        set(chronoRef, timeLeft);
      }, 1000);
    }

    // Écoute question + chrono pour tous
    function listenQuiz(){
      const quizRef = ref(db, "quiz");
      onValue(quizRef, (snapshot) => {
        const quiz = snapshot.val();
        if(!quiz || !quiz.active){
          questionDisplay.textContent = "En attente...";
          joueurQuestion.textContent = "En attente...";
          countdownAdmin.textContent = "--";
          countdownJoueur.textContent = "--";
          btnEnvoyerReponse.disabled = true;
          reponseInput.disabled = true;
          reponseInput.value = "";
          reponseInput.classList.add("hidden");
          btnEnvoyerReponse.classList.add("hidden");
          return;
        }
        questionDisplay.textContent = quiz.question;
        joueurQuestion.textContent = quiz.question;

        if(!isAdmin){
          countdownJoueur.textContent = quiz.chrono + "s";
          if(quiz.chrono > 0){
            btnEnvoyerReponse.disabled = false;
            reponseInput.disabled = false;
            reponseInput.classList.remove("hidden");
            btnEnvoyerReponse.classList.remove("hidden");
          } else {
            btnEnvoyerReponse.disabled = true;
            reponseInput.disabled = true;
            reponseInput.classList.add("hidden");
            btnEnvoyerReponse.classList.add("hidden");
          }
        } else {
          countdownAdmin.textContent = quiz.chrono + "s";
        }
      });

      // Écoute réponses en direct (admin uniquement)
      if(isAdmin){
        const reponsesRef = ref(db, "reponses");
        onValue(reponsesRef, (snapshot) => {
          const reponses = snapshot.val() || {};
          responseList.innerHTML = "";
          Object.values(reponses).forEach(r => {
            const p = document.createElement("p");
            p.textContent = `${r.pseudo} : ${r.reponse}`;
            responseList.appendChild(p);
          });
        });
      }
    }

    // Envoyer réponse joueur
    btnEnvoyerReponse.onclick = () => {
      const answer = reponseInput.value.trim();
      if(!answer){
        alert("Écris une réponse !");
        return;
      }
      const reponsesRef = ref(db, "reponses");
      // Empêche double réponse : on remplace ou on ajoute
      const userResponseRef = ref(db, `reponses/${playerId}`);
      set(userResponseRef, {
        pseudo: playerData.pseudo,
        reponse: answer,
        timestamp: Date.now()
      });
      alert("Réponse envoyée !");
      reponseInput.value = "";
      btnEnvoyerReponse.disabled = true;
      reponseInput.disabled = true;
    };

    // Supprimer joueur dans Firebase à la déconnexion
    window.addEventListener("beforeunload", () => {
      if(playerId){
        remove(ref(db, `players/${playerId}`));
        remove(ref(db, `reponses/${playerId}`));
      }
    });

  </script>

</body>
</html>
