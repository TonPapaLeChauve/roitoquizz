<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Temps RÃ©el</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 80%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
      background: gold;
      color: #111;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: orange;
    }
    .hidden {
      display: none !important;
    }
    .list-container {
      text-align: left;
      background: #222;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .list-container h3 {
      margin-bottom: 0.5rem;
      color: gold;
    }
    .offline {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="stepPseudo">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo" autocomplete="off" />
    <button id="btnPseudo">Valider pseudo</button>
  </div>

  <div id="stepRole" class="hidden">
    <h2>Choisis ton rÃ´le</h2>
    <select id="roleSelect">
      <option value="">-- Choisir --</option>
      <option value="admin">Admin</option>
      <option value="joueur">Joueur</option>
    </select>
    <input type="password" id="adminPassword" class="hidden" placeholder="Mot de passe admin" autocomplete="off" />
    <button id="btnValiderRole">Valider rÃ´le</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>Lobby</h2>
    <div class="list-container">
      <h3>ðŸ‘‘ Admin</h3>
      <div id="adminList"></div>
    </div>
    <div class="list-container">
      <h3>ðŸŽ® Joueurs</h3>
      <div id="playerList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, onDisconnect, update } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwi1VHv7jaaPPyanv90CCheM1mZ-xNr58",
      authDomain: "roidestocards-d0084.firebaseapp.com",
      databaseURL: "https://roidestocards-d0084-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "roidestocards-d0084",
      storageBucket: "roidestocards-d0084.appspot.com",
      messagingSenderId: "120053524190",
      appId: "1:120053524190:web:c68520412faff06836044f",
      measurementId: "G-YVH6BWKZGZ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let playerId = null;
    let playerData = { pseudo: null, role: null };

    const stepPseudo = document.getElementById("stepPseudo");
    const pseudoInput = document.getElementById("pseudoInput");
    const btnPseudo = document.getElementById("btnPseudo");

    const stepRole = document.getElementById("stepRole");
    const roleSelect = document.getElementById("roleSelect");
    const adminPassword = document.getElementById("adminPassword");
    const btnValiderRole = document.getElementById("btnValiderRole");

    const lobby = document.getElementById("lobby");
    const adminList = document.getElementById("adminList");
    const playerList = document.getElementById("playerList");

    btnPseudo.onclick = () => {
      const pseudo = pseudoInput.value.trim();
      if (!pseudo) {
        alert("Entre un pseudo");
        return;
      }
      playerData.pseudo = pseudo;
      stepPseudo.classList.add("hidden");
      stepRole.classList.remove("hidden");
    };

    roleSelect.addEventListener("change", () => {
      if (roleSelect.value === "admin") {
        adminPassword.classList.remove("hidden");
      } else {
        adminPassword.classList.add("hidden");
        adminPassword.value = "";
      }
    });

    btnValiderRole.onclick = () => {
      const role = roleSelect.value;
      const pwd = adminPassword.value;
      if (!role) {
        alert("Choisis un rÃ´le");
        return;
      }
      if (role === "admin" && pwd !== "tocard") {
        alert("Mot de passe admin incorrect");
        return;
      }

      playerData.role = role;
      playerId = push(ref(database, "players")).key;
      const playerRef = ref(database, `players/${playerId}`);

      const playerObject = {
        pseudo: playerData.pseudo,
        role: playerData.role,
        online: true,
        points: 0,
        disconnectedAt: null
      };

      set(playerRef, playerObject);
      onDisconnect(playerRef).update({
        online: false,
        disconnectedAt: Date.now()
      });

      stepRole.classList.add("hidden");
      lobby.classList.remove("hidden");

      startLobbyListener();
    };

    function startLobbyListener() {
      const playersRef = ref(database, "players");
      onValue(playersRef, (snapshot) => {
        const players = snapshot.val() || {};
        adminList.innerHTML = "";
        playerList.innerHTML = "";

        const now = Date.now();
        const TWO_MIN = 2 * 60 * 1000;

        for (const id in players) {
          const p = players[id];
          if (!p || !p.pseudo || !p.role) continue;

          const isOfflineTooLong = p.online === false && p.disconnectedAt && now - p.disconnectedAt > TWO_MIN;
          if (isOfflineTooLong) continue;

          const el = document.createElement("div");
          el.textContent = p.pseudo + (p.online === false ? " [hors ligne]" : "");
          if (p.online === false) el.classList.add("offline");
          if (id === playerId) el.style.fontWeight = "bold";

          if (p.role === "admin") {
            adminList.appendChild(el);
          } else {
            playerList.appendChild(el);
          }
        }
      });
    }
  </script>
</body>
</html>
